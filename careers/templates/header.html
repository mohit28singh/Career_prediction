
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <style>
        .logo {
            height: 50px;
            width: 100px;
          }
          
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Career Apex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/logo1.jpg' %}" alt="Career Apex Logo" class="logo">
          </a>   
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact-Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Services
              </a>
              <ul class="dropdown-menu ">
                <li><a class="dropdown-item" href="{% url 'careerprediction' %}">Career Prediction</a></li>
                <li><a class="dropdown-item" href="{% url 'course' %}">Courses</a></li>
                <li><a class="dropdown-item" href="#">Resume Analyser</a></li>
                <li><a class="dropdown-item" href="{% url 'knowledge' %}">Knowledge Network</a></li>
              </ul>
            </li>
          <div class="text-end">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"><button class="btn btn-warning">LogOut</button></a>
            {% else %}
            <a href="{% url 'signup' %}"><button type="button" class="btn btn-warning">SignUp</button></a>   
            <a href="{% url 'login' %}"><button class="btn btn-outline-light me-2">Login</button></a> 
            {% endif %} 
            
          </div>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
