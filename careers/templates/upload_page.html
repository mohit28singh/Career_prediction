{% extends 'base.html' %}

{% block content %}
<center>
{% if uploaded_pdf %}
<h1>Your Resume</h1>
    <iframe src="{{ uploaded_pdf.file.url }}" width="500px" height="800px"></iframe>
    <br>
    <h2> Your Basic Information <h2>
        <p>Name: {{ uploaded_pdf.name }}</p> 
{% else %}
</center>
    <!-- Upload form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br>
        <input type="file" name="pdf_file"><br>
        <button type="submit">Upload</button>
    </form>
{% endif %}

{% endblock %}
