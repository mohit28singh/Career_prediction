<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <style>
            /* Footer styles */
            footer {
                background: #202020;
                padding-top: 3rem;
                font-size: 1rem;
                color: #fff;
                margin-top: 1rem;
                margin-bottom: 0%;
                position: relative;
                bottom: 0;
                width: 100%;
            }
        
            ul {
                list-style: none;
            }
            
            a{
                list-style:none;
                text-decoration:none;
                color:#fff;
            }
            .footer__container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 3rem;
            }
        
            .footer__container>div h4 {
                margin-bottom: 1.2rem;
            }
        
            .footer__1 p {
                margin: 0 0 3rem;
            }
            
            .footer ul li {
                margin-bottom: 0.7rem;
            }
        
            footer ul li a:hover {
                text-decoration: underline;
            }
        
            .footer__socials {
                display: flex;
                gap: 1rem;
                font-size: 1.2rem;
                margin-top: 2rem;
                padding: inherit;
            }
            .footer__2 {
                margin-left:2rem;
            }
            .footer__2 .permalinks{
                padding:inherit;
            }
            /* Contact form styles */
            .contact-form {
                margin-bottom: 2rem;
                opacity:0.5;
                
            }
            .footer__3 ul{
                padding:inherit;
            }
            
        
           
            .contact-form input[type="email"],
            .contact-form textarea {
                width: 100%;
                padding: 0.5rem;
                margin:0.6rem;
                border: none;
                border-radius: 4px;
                background:rgba(0, 0, 0, 0.9)
                opacity:0.5;
                

            }
            
            .contact-form button[type="submit"] {
                background-color: #0066FF;
                color: #fff;
                padding: 0.5rem 1rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
        
            .contact-form button[type="submit"]:hover {
                background-color: #0044CC;
            }
        
            /* Back to top button styles */
            .back-to-top {
                position: fixed;
                bottom: 20px;
                right: 20px;
                display: none;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background-color: #0066FF;
                color: #fff;
                text-align: center;
                line-height: 40px;
                font-size: 24px;
                cursor: pointer;
                z-index: 9999;
            }
        
            .back-to-top:hover {
                background-color: #ccc;
            }
        </style>
</head>

<body>

    

    <footer>
        <div class="container footer__container">
            <div class="footer__1">
                <a href="/">
                    <h4>CAREERAPEX</h4>
                </a>
                <p>Guiding you towards a fulfilling career that aligns with your interests, strengths, and aspirations.</p>
                <ul class="footer__socials">
                    <li><a href=""><i class="uil uil-facebook"></i></a></li>
                    <li><a href=""><i class="uil uil-twitter"></i></a></li>
                    <li><a href=""><i class="uil uil-linkedin"></i></a></li>
                    <li><a href=""><i class="uil uil-instagram-alt"></i></a></li>
                </ul>
            </div>
            
            <div class="footer__2">
                <h4>Permalinks</h4>
                <ul class="permalinks">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
            <div class="footer__3">
                <h4>Privacy</h4>
                <ul class="privacy">
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="{%url  'Terms' %}">Terms and Conditions</a></li>
                </ul>
            </div>
            <div class="footer__4">
                <h4>Contact Us</h4>
                <form id="contactForm" class="contact-form">
                    
                    <div>
                       
                        <input type="email" id="email" name="email" placeholder="Your email address" required>
                    </div>
                    <div>
                        
                        <textarea id="message" name="message" rows="4" placeholder="Message..." required></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
                
            </div>
        </div>
        <div class="back-to-top" id="backToTopBtn">&#8593;</div>
    </footer>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-zJRocSSGLtJvZylN7OoHPdiV6ug2R2DC9ayiBvHczF8hj8gnp7EvkuyVK6ExXu09"
        crossorigin="anonymous"></script>
    <script>
        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }

        // Show or hide the back to top button
        function handleScroll() {
            var backToTopBtn = document.getElementById("backToTopBtn");
            if (window.scrollY > 300) {
                backToTopBtn.style.display = "block";
            } else {
                backToTopBtn.style.display = "none";
            }
        }

        // Add event listener for scroll event
        window.addEventListener("scroll", handleScroll);

        // Add event listener for back to top button
        var backToTopBtn = document.getElementById("backToTopBtn");
        backToTopBtn.addEventListener("click", scrollToTop);
    </script>
</body>

</html>
