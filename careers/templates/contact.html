{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  section {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .contact-page {
    position: relative;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .contact-page::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 110%;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({% static 'img/bgc.jpg' %}) center/cover no-repeat;
    z-index: -1;
  }
  

  .contact-container {
    max-width: 800px;
    padding: 40px;
    border-radius: 3px;
    background-color: rgba(255, 255, 255, 0.8);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }

  p {
    font-size: 18px;
    margin-bottom: 40px;
  }

  #info{
    width: 100%;
    padding: 10px;
    margin-top: 0.5rem;
    margin-bottom:0.5rem;
    border: none;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
  
  textarea {
    resize: vertical;
    height: 120px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #0066FF;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
</style>

<section class="contact-page">
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Feel free to reach out to us with any questions or inquiries.</p>
    <form>
      <input id="info" type="text" placeholder="Your Name" required>
      <input id="info"  type="email" placeholder="Your Email" required>
      <textarea  id="info" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn btn-warning">Send Message</button>
    </form>
  </div>
</section>
{% endblock %}
